<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tribal Farm</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            background: #45a049;
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
        }

        .auth-container {
            display: none;
        }

        .auth-container.visible {
            display: block;
        }

        .profile-container {
            display: none;
        }

        .profile-container.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
